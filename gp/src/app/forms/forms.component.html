<h2>forms</h2>
<div class="container">
  <form #f="ngForm" ngNativeValidate  (ngSubmit)=onSubmit(f)>
    <div class="form-group">
      <label for="name">name</label>
      <input
        id="name"
        name="name"
        placeholder="name"
        class="form-control"
        [(ngModel)]="UserSetting.name"
        #username="ngModel"
        #classTest

      />
      <h2>{{classTest.className}} </h2>


    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        name="emailoffers"
        ngModel

        id="emailoffers"
        name="emailoffers"
      />
      <label class="form-check-label" for="emailoffers"
        >email special offer</label
      >
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="radio" name="rad" id="" class="form-check-input" />
        <label class="form-check-label" for="high"> high</label>
      </div>
      <div class="form-check">
        <input type="radio" name="rad" id="medium" class="form-check-input" />
        <label class="form-check-label" for="medium">medium</label>
      </div>
    </div>
    <!-- select -->
    <div class="form-group">
      <label for="email">SELECT</label>
      <select class="form-control" id="email">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <!-- textarea -->
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea"
        rows="3"
      ></textarea>

    </div>
    <button type="submit" class="btn btn-primary">send</button>

</div>
</form>
</div>
{{ UserSetting | json }}
